{% extends 'home/base.html' %} {% block title %} Contact Us {% endblock %} {% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <h1> Contact Us</h1>

            <form action="/contact/" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputEmail4">Name</label>
                        <input type="name" class="form-control" id="name" name="name" placeholder="Your First Name">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputPassword4">Mobile Number</label>
                        <input type="tel" class="form-control" id="number" name="phone" placeholder="Your Mobile Number">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Message</label>
                    <textarea type="text" class="form-control" name="content" placeholder="Your Message">
                        </textarea>
                </div>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
